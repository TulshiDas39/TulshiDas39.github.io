<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lifenote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="info.css">
    <link rel="stylesheet" type="text/css" href="res/bootstrap-4.2.1-dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid" style="height:7em;background: green;">
        <div class="row" style="height:100%;">
            <div class="col-md-4">
                <p class="text-light ml-5 mt-2" style="
                 font-family: Tw Cen MT Condensed Extra Bold,Georgia, 'Times New Roman', Times, serif;font-size: 3em;">
                    Lifenote</p>
            </div>
            <div class="col-md-4 text-center">
                <p class="text-light ml-5 mt-4"
                    style="
                 font-family: 'Tw Cen MT Condensed Extra Bold',Georgia, 'Times New Roman', Times, serif;font-size: 2em;">
                    General Information</p>
            </div>

        </div>

        <div class="row mt-4 ">
            <div class="col-md-4"></div>
            <div class="col-md-3 pr-0 text-center">
                <input id="home_town" type="text" placeholder="Your Home Town"
                    style=" height:2.2em;width: 100%; border-radius: 0.7em;">
            </div>
        </div>

        <div class="row mt-1 ">
            <div class="col-md-4"></div>
            <div class="col-md-3 pr-0 text-center">
                <input id="home_town" type="text" placeholder="Current Town"
                    style=" height:2.2em;width: 100%; border-radius: 0.7em;">
            </div>
        </div>

        <div class="row mt-1 ">
            <div class="col-md-4"></div>
            <div class="col-md-3 pr-0 text-center">
                <select id="birthdate_day" style="border-radius:0.4em;height:2.2em;width: 100%;">
                    <option value="volvo" selected>Language</option>
                </select>
            </div>
        </div>

        <div class="row mt-1 ">
            <div class="col-md-4"></div>
            <div class="col-md-3 pr-0 text-center">
                <p>Your choices</p>
            </div>
        </div>

        <div class="row mx-4">
            <div class="col-md-12 border">
                <div class="row">
                    <div class="col-md-2 border">
                        <p>Sports</p>
                        <input type="checkbox" name="vehicle" value="Bike"> Football<br>
                        <input type="checkbox" name="vehicle" value="Car"> Cricket<br>
                        <input type="checkbox" name="vehicle" value="Car"> Hockey<br>
                        <input type="checkbox" name="vehicle" value="Car"> Badminton<br>
                        <input type="checkbox" name="vehicle" value="Car"> Video Games<br>
                        <input type="checkbox" name="vehicle" value="Car"> Indoor games<br>
                        <input type="checkbox" name="vehicle" value="Car"> Others<br>
                    </div>
                    <div class="col-md-2 border">
                        <p>Movies</p>
                        <input type="checkbox" name="vehicle" value="Bike"> Romantic<br>
                        <input type="checkbox" name="vehicle" value="Car"> Horror<br>
                        <input type="checkbox" name="vehicle" value="Car"> Tragedy<br>
                        <input type="checkbox" name="vehicle" value="Car"> Sci Fi<br>
                        <input type="checkbox" name="vehicle" value="Car"> Adventure<br>
                        <input type="checkbox" name="vehicle" value="Car"> Comedy<br>
                        <input type="checkbox" name="vehicle" value="Car"> Drama<br>
                    </div>
                    <div class="col-md-2 border">
                        <p>Foods</p>
                        <ul class="border pl-0" style="list-style-type:none;">
                            <li>
                                <input type="checkbox" name="vehicle" value="Bike"> Home made<br>
                            </li>
                            <li>
                                <input type="checkbox" name="vehicle" value="Bike"> Fast Food<br>
                                <ul style="list-style-type:none;">
                                    <li>
                                        <input type="checkbox" name="vehicle" value="Bike"> Burger<br>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="vehicle" value="Bike"> Pizza<br>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="vehicle" value="Bike"> Others<br>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3 border">
                        <p>Fashions</p>
                    </div>
                    <div class="col-md-2 border">
                        <p>Others</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="info.js"></script>
</body>

</html>
